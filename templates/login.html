{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Login CRUD</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor-log/bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'fonts-log/font-awesome-4.7.0/css/font-awesome.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'fonts-log/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor-log/animate/animate.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor-log/css-hamburgers/hamburgers.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor-log/animsition/css/animsition.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor-log/select2/select2.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor-log/daterangepicker/daterangepicker.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/util-log.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main-log.css' %}">
	</head>

	<body>
		<div class="limiter">
			<div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg'%});">
				<div class="wrap-login100 p-t-30 p-b-50">
					<span class="login100-form-title p-b-41">
						Account Login
					</span>
					<form class="login100-form validate-form p-b-33 p-t-5" method="POST">
						{% csrf_token %}
						<div class="wrap-input100 validate-input" data-validate = "Enter username">
							<input class="input100" type="text" name="correo" placeholder="User name">
							<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" type="password" name="password" placeholder="Password">
							<span class="focus-input100" data-placeholder="&#xe80f;"></span>
						</div>

						<div class="container-login100-form-btn m-t-32">
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
